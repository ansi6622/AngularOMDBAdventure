<article ng-repeat="movie in filteredMovies = ( MoviesCtrl.data.movies |
                                              filter:vs.query |
                                              filter:vs.filterFavorites |
                                              orderBy:(vs.sort || 'votes'):vs.order )">

    <div id="roundmovie" class="media well">
        <div class="media-left">
            <img class="media-object movies-image" ng-src="{{movie.Poster}}">
        </div>
        <div class="media-body">
            <h4 class="media-heading movies-heading" ng-bind="movie.Title"></h4>
               <h5> <i style="opacity: .5;">Imdb Rating:</i> <span ng-bind="movie.imdbRating" style="opacity: .9;"></span> </h5>
               <h5><i style="opacity: .5;">Director(s):</i> <span ng-bind="movie.Director" style="opacity: .9;"></span> </h5>

            <rc-vote movie="{id: movie.id, votes: movie.votes}"></rc-vote>

            <i aria-hidden="true" ng-click="movie.favorite = !movie.favorite"
               ng-class="{ 'fa fa-blind fa-spin': !movie.favorite,
                           'fa fa-diamond movies-favorite': movie.favorite}"></i>

            <p ng-bind="movie.Plot"></p>

            <!-- <p ng-bind-"movie.date"></p>  -->
            <i class="fa fa-wheelchair-alt" aria-hidden="true"></i>
            {{movie.date}}
            <comment></comment>
        </div>
    </div>

</article>

<div ng-hide="filteredMovies.length > 0">
  <img ng-src="http://www.judicialwatch.org/wp-content/uploads/2014/12/Inside-of-apartment-where-victim-was-shot-2.jpg">
</div>
